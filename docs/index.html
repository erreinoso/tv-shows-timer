<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/video-solid.svg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&family=Rubik:wght@300;500;700&display=swap"
    rel="stylesheet" />
  <title>Shows searcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/c75582e3c5.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="wrapper">
    <section class='header'>


      <h1 class="title">Buscador de Series</h1>
      <div class="logo">
        <a href="./index.html" title="Go to landing page"><img src="./assets/images/tvshowstimer2-desktop.PNG"
            alt="logo Series Timer"></a>
      </div>


      <div class="js-favSection-p favSection-p">
        <span class="days">00</span> : <span class="hours">00</span>
      </div>

      <div class="js-favSection-notes favSection-notes">
        <span class="days-text">days </span> : <span class="hours-text"> hours </span>
      </div>


      <div class='search'>
        <input type="text" class="js-input input" placeholder="  Type a TV show...">
        <button class="js-button button"> <i class="fas fa-search"></i></button>
      </div>
    </section>
    <section class="mainview">
      <section class=resultSection>
        <h2>Search result:</h2>
        <p class="js-resultSection-p"> You haven't searched anything yet.</p>
        <ul class="js-ul-result ul-result"></ul>
      </section>
      <section class='js-favouriteSection favouriteSection hidden'>
        <div class="favouriteSection_title">
          <h2>Watched TV shows: </h2>
          <i class=" icon icon-trash far fa-trash-alt js-reset-all button-reset-all hidden"></i>
        </div>
        <ul class=" js-ul-fav ul-fav"></ul>
      </section>
    </section>
    <section class="page__footer">
      <footer>

        <a class="linkRepo"
          aria-label="Ir al link del repositorio de este proyecto en GitHub. Visit this project's repository hosted on GitHub"
          href="https://github.com/erreinoso/tv-shows-timer" target="_blank"> ðŸŒ± Visit this project's repository hosted on
          GitHub ðŸ™‚</a>

      </footer>
    </section>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </div>
</body>

</html>
